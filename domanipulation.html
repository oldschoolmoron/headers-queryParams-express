<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Fetch API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #posts {
        margin-top: 20px;
      }
      .post {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
      }
      .title {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>LinkedIn-style Feed (Practice)</h1>
    <p>
      Practicing <b>Fetch API</b> + DOM manipulation.  
      Fetch API helps us get data from a server (like LinkedIn loading posts).
    </p>

    <!-- Container where posts will be injected -->
    <div id="posts"></div>

    <button onclick="loadRandomPost()">Load Another Post</button>

    <script>
      /**
       * Fetches a single post from JSONPlaceholder (fake API for testing)
       * Async/await makes it easier to work with promises (like synchronous code).
       */
      async function getRecentPost(id = 2) {
        try {
          // Show loading state
          document.getElementById("posts").innerHTML = "Loading...";

          // Fetch data from placeholder API
          const response = await fetch(
            `https://jsonplaceholder.typicode.com/posts/${id}`
          );

          // Convert response (which is a ReadableStream) into JSON object
          const data = await response.json();

          // Debug log
          console.log("Fetched post:", data);

          // Render into DOM
          document.getElementById("posts").innerHTML = `
            <div class="post">
              <div class="title">${data.title}</div>
              <div class="body">${data.body}</div>
            </div>
          `;
        } catch (error) {
          // In case of failure (e.g. network down)
          document.getElementById("posts").innerHTML =
            "Failed to load post. Please try again.";
          console.error("Error fetching post:", error);
        }
      }

      /**
       * Helper: load a random post ID between 1â€“100
       */
      function loadRandomPost() {
        const randomId = Math.floor(Math.random() * 100) + 1;
        getRecentPost(randomId);
      }

      // First load
      getRecentPost();
    </script>
  </body>
</html>
